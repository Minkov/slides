<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
    <link rel="stylesheet" href="css/doncho-minkov.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="css/theme/github-gist.css">
    <!-- <link rel="stylesheet" href="css/theme/atom-one-dark.css"> -->

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div id="slides-container" class="slides">
            <section data-markdown>
            </section>
        </div>
    </div>

    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/parse.js"></script>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

        Reveal.addEventListener('ready', function (event) {
            hljs.configure({
                tabReplace: '    ',
            });

            $('pre code').each(function (_, block) {
                hljs.highlightBlock(block);
            });

            $('head title').html(
                $("h1").eq(0).html()
            );

            window.setupLiAnimations();
        });
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 'plugin/markdown/marked.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/highlight/highlight.js',
                // async: true,
                callback: function () {

                }
            },
            {
                src: 'plugin/search/search.js',
                async: true
            },
            {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            },
            {
                src: 'plugin/notes/notes.js',
                async: true
            },
            {
                src: 'lib/js/line-numbers.js'
            }
            ]
        });
    </script>

</body>

</html>
